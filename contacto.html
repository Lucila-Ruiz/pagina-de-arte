           <fieldset>
            <legend>Suscribíte para recibir novedades de muestras, talleres y más!</legend>
            <form action="#">
                 <label for="nombre" class="label-contacto">Ingresá tu nombre*</label> 
                 <input type="text" name="nombre" class="input-form" id="nombre" placeholder="Ej.: Gabriela" required/>
                 <label for="apellido" class="label-contacto">Ingresá tu apellido*</label>
                 <input type="text" class="input-form" id="apellido" placeholder="Ej.: González" required/>
                 <label for="mail" class="label-contacto">Ingresá tu correo electrónico*</label>
                 <input type="email" class="input-form" id="mail" placeholder="Ej.: gabrielagonzalez@email.com" required/>
                 <label for="telefono" class="label-contacto">Ingresá tu teléfono</label>
                 <input type="tel" class="input-form" id="telefono" placeholder="Ej.: 111 222 3333"/>
                 <span>Seleccioná tu/s área/s de interés:</span>
                 <ul>
                    <li>
                         <label for="fechasExpo" class="label-check">Fechas Expo</label>
                         <input type="checkbox" name="fechasExpo" class="input-check"/>
                     </li>
                     <li>
                         <label for="talleres" class="label-check">Talleres de Dibujo & Pintura</label>
                         <input type="checkbox" name="talleres" class="input-check"/>
                     </li>
                     <li>
                         <label for="compra" class="label-check">Comprar/Encargar una Obra</label>
                         <input type="checkbox" name="compra" class="input-check"/>
                     </li>
                 </ul>
                 <label class="label-contacto" id="comentarios">Comentarios</label>
                 <textarea></textarea>
                 <input type="submit" value="Enviar Suscripción" class="boton-form"/>
                
            </form>
